{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <h1>Sign Up</h1>
  <p>Please, do not use any personal information.</p>
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="btn btn-primary" value="Sign Up">
    <br>
  </form>
</div>

{% endblock %}
