{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Social Media Site</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'socialsite/css/master.css' %}">

</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
        <li><a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
        <li><a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
        <li><a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
        {% else %}
        <li></li>
        <li><a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
        <li><a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
          <!-- <a class="nav-item nav-link" href="#"class="btn btn-simple">Groups</a> -->      
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block body %}
  {% endblock %}
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
