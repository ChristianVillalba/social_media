{% extends "posts/post_base.html" %}
{% load crispy_forms_tags %}

{% block post_content %}
<div class="container">
  <h3>Create A New Post</h3>
  <form method="POST" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary btn-large" value="Post">
  </form>
</div>
{% endblock %}
